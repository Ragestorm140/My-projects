<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_expense_styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Add New Expense</h2>
        <form action="{{ url_for('add_expense') }}" method="POST">
            <div class="form-group">
                <label for="exp_name">Expense Name:</label>
                <input type="text" id="exp_name" name="exp_name" required>
            </div>
            <div class="form-group">
                <label for="exp_amount">Expense Amount:</label>
                <input type="number" id="exp_amount" name="exp_amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="exp_category">Expense Category:</label>
                <select id="exp_category" name="exp_category" required>
                    <option value="Food">Food</option>
                    <option value="Home">Home</option>
                    <option value="Work">Work</option>
                    <option value="Fun">Fun</option>
                    <!-- Add more categories if needed -->
                </select>
            </div>
            <button type="submit" class="btn">Add Expense</button>
        </form>
    </div>
</body>
</html>
